<!DOCTYPE html>
<html lang="en">
<head>

    <title>Signup Page</title>
	<link href="assets/style.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <!-- Left Section -->
    <div class="left-section">
        <h1>Discover the worldâ€™s top Designers & Creatives.</h1>
        <p>Art by Peter Tarka</p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
        <div class="signup-form">
            <h2>Sign up to Dribbble</h2>

            <!-- Social Media Buttons -->
            <div class="social-buttons">
                <button class="google">Sign up with Google</button>
                <button class="twitter">Twitter</button>
                <button class="facebook">Facebook</button>
            </div>

            <p style="text-align: center;">Or</p>

            <!-- Signup Form Fields -->
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <p class="terms">
             <input type="checkbox" />   By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </p>
            <button class="submit-button">Create Account</button>

        </div>
    </div>
</div>

</body>
</html>
